<section>
    <header class="post-editor-options">
        <editor-options></editor-options>
        <div class="post-title">
            <input ng-model="posts.post.title" placeholder="Untitled">
        </div>

        <div class="post-metas">
            <div class="post-book btn-group" dropdown>
                <button id="post-book" type="button" class="post-book btn">Books</button>
                <button type="button" class="btn" dropdown-toggle>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="post-books">
                    <li><input type="text" class="form-control" ng-model="searchText" ng-change="vm.search(searchText)" placeholder="Search for..."></li>
                    <li class="divider"></li>
                    <li><a href="#">Send post</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Facebook</a></li>
                  </ul>
            </div><!-- /dropup -->

            <!-- tags editor-->
    </header>
    <div ng-model="vm.post.content" ui-codemirror="{ onLoad : vm.codemirrorLoaded }" ui-refresh="vm.refresh" ui-codemirror-opts="{mode:'gfm', lineWrapping: true}"></div>
    <div marked="vm.post.content" class="markdown-body"></div>
</section>
